language: node_js

os:
  - linux
  - osx
  - windows

node_js:
  - 12 # LTS
  # - 13 # Current

# needed for windows travis, which gets stuck after running tests
# https://travis-ci.community/t/build-doesnt-finish-after-completing-tests/288/9
env:
  - YARN_GPG=no

# Travis uses older yarn on linux, and yarn@latest on other platforms.
before_install:
  - curl -o- -L https://yarnpkg.com/install.sh | bash -s -- --version 1.22.0
  - export PATH=$HOME/.yarn/bin:$PATH
